    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
            color: #fff;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            font-size: 72px;
            animation: pulse 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #c084fc, #fff, #c084fc);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
            margin-bottom: 30px;
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loader-progress {
            height: 100%;
            background: linear-gradient(90deg, #c084fc, #fff);
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes loading {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 100%; transform: translateX(0); }
            100% { width: 100%; transform: translateX(200px); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(192, 132, 252, 0.2);
            text-align: center;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(192, 132, 252, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(192, 132, 252, 0.5);
        }

        .header p {
            color: #aaa;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .api-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .api-status.online {
            background: #c084fc;
            color: #000;
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.5);
        }

        .api-status.offline {
            background: #ff9800;
            color: #000;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            animation: slideInLeft 0.8s ease;
            animation-delay: 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .category-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .category-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .category-btn:active {
            transform: scale(0.95);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #c084fc 0%, #fff 100%);
            color: #000;
            border-color: #fff;
            box-shadow: 0 5px 15px rgba(192, 132, 252, 0.4);
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 100px;
        }

        .product-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #333;
            opacity: 0;
            animation: fadeInScale 0.6s ease forwards;
            position: relative;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(192, 132, 252, 0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #c084fc;
            box-shadow: 0 15px 40px rgba(192, 132, 252, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #0a0a0a;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .product-type {
            font-size: 11px;
            color: #c084fc;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #c084fc;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
        }

        .cart-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fff 0%, #c084fc 100%);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cart-btn.show {
            animation: bounceIn 0.6s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: translateX(-50%) scale(0);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .cart-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.4);
        }

        .cart-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .cart-count {
            background: #000;
            color: #c084fc;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            animation: pop 0.4s ease;
        }

            0% { transform: scale(0); }
            50% { transform: scale(1.2); }

        .modal {

            top: 0;
            left: 0;

        .empty-cart {

        .empty-cart-icon {

        .error-message {

        ::-webkit-scrollbar {

            background: #c084fc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #fff;
        }
    </style>

                description: "–ï–ª–µ–≥–∞–Ω—Ç–Ω–∞ –ª—ñ—Ç–Ω—è —Å—É–∫–Ω—è –∑ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–∏—Ö –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤",
                price: 890,
                image_url: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400",
                category: "–∂—ñ–Ω–æ—á–µ",
                product_type: "—Å—É–∫–Ω—è",
                sizes: "XS,S,M,L"
            },
            {
                id: 3,
                name: "–ö—Ä–æ—Å—ñ–≤–∫–∏ Nike",
                description: "–°–ø–æ—Ä—Ç–∏–≤–Ω—ñ –∫—Ä–æ—Å—ñ–≤–∫–∏ –¥–ª—è –±—ñ–≥—É —Ç–∞ —Ç—Ä–µ–Ω—É–≤–∞–Ω—å",
                price: 2200,
                image_url: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400",
                category: "—á–æ–ª–æ–≤—ñ—á–µ",
                product_type: "–≤–∑—É—Ç—Ç—è",
                sizes: "38,39,40,41,42,43,44,45"
            }
        ];

        async function loadProducts() {
            const errorContainer = document.getElementById('errorContainer');
            const apiStatus = document.getElementById('apiStatus');
            
            errorContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'GET',
                    headers: {'Content-Type': 'application/json'},
                    mode: 'cors'
                });
                
                if (!response.ok) throw new Error(`API –ø–æ–º–∏–ª–∫–∞: ${response.status}`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                products = data;
                isApiOnline = true;
                
                if (isAdmin) {
                    apiStatus.className = 'api-status online';
                    apiStatus.textContent = '‚úÖ –ó\'—î–¥–Ω–∞–Ω–æ –∑ API';
                } else {
                    apiStatus.style.display = 'none';
                }
                
            } catch (error) {
                products = demoProducts;
                isApiOnline = false;
                
                if (isAdmin) {
                    apiStatus.className = 'api-status offline';
                    apiStatus.textContent = '‚ö†Ô∏è –î–µ–º–æ —Ä–µ–∂–∏–º';
                    errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è API —Ç–∏–º—á–∞—Å–æ–≤–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ. –ü–æ–∫–∞–∑–∞–Ω—ñ –¥–µ–º–æ-—Ç–æ–≤–∞—Ä–∏.</div>`;
                } else {
                    apiStatus.style.display = 'none';
                }
            }

            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">üîç</div><p>–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p></div>';
                return;
            }

            grid.innerHTML = filtered.map(product => `
                <div class="product-card" onclick="openProduct(${product.id})">
                    <img class="product-image" 
                         src="${product.image_url}" 
                         alt="${product.name}" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%230a0a0a%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23666%22 font-size=%2250%22%3E${getProductIcon(product.product_type)}%3C/text%3E%3C/svg%3E'">
                    <div class="product-info">
                        <div class="product-type">${product.product_type || '–æ–¥—è–≥'}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} –≥—Ä–Ω</div>
                    </div>
                </div>
            `).join('');
        }

        function getProductIcon(type) {
            const icons = {
                '—Ñ—É—Ç–±–æ–ª–∫–∞': 'üëï',
                '—à—Ç–∞–Ω–∏': 'üëñ',
                '—Å—É–∫–Ω—è': 'üëó',
                '–∫—É—Ä—Ç–∫–∞': 'üß•',
                '–≤–∑—É—Ç—Ç—è': 'üëü',
                '—Å–ø–æ—Ä—Ç–∏–≤–Ω–∏–π': 'üéΩ',
                '–∫–æ—Å—Ç—é–º': 'üëî',
                '–∞–∫—Å–µ—Å—É–∞—Ä': 'üéí'
            };
            return icons[type] || 'üëï';
        }

        function openProduct(id) {
            selectedProduct = products.find(p => p.id === id);
            selectedSize = null;
            
            document.getElementById('modalImage').src = selectedProduct.image_url;
            document.getElementById('modalType').textContent = selectedProduct.product_type || '–æ–¥—è–≥';
            document.getElementById('modalTitle').textContent = selectedProduct.name;
            document.getElementById('modalDescription').textContent = selectedProduct.description;
            document.getElementById('modalPrice').textContent = `${selectedProduct.price} –≥—Ä–Ω`;
            
            const sizes = selectedProduct.sizes.split(',');
            document.getElementById('sizeOptions').innerHTML = sizes.map(size => 
                `<button class="size-btn" onclick="selectSize('${size.trim()}')">${size.trim()}</button>`
            ).join('');
            
            document.getElementById('productModal').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeModal);
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === size);
            });
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.getElementById('cartModal').classList.remove('active');
            tg.BackButton.hide();
        }

        function addToCart() {
            if (!selectedSize) {
                tg.showAlert('–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —Ä–æ–∑–º—ñ—Ä');
                return;
            }
            
            cart.push({
                ...selectedProduct,
                selectedSize: selectedSize
            });
            
            updateCartCount();
            closeModal();
            tg.showPopup({
                message: '–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!',
                buttons: [{type: 'ok'}]
            });
        }

        function updateCartCount() {
            const count = cart.length;
            const cartBtn = document.getElementById('cartBtn');
            const cartCount = document.getElementById('cartCount');
            
            if (count > 0) {
                cartBtn.style.display = 'flex';
                cartBtn.classList.add('show');
                cartCount.textContent = count;
            } else {
                cartBtn.style.display = 'none';
                cartBtn.classList.remove('show');
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            if (cart.length === 0) {
                closeModal();
            } else {
                openCart();
            }
        }

        function openCart() {
            if (cart.length === 0) {
                tg.showAlert('–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            document.getElementById('cartItems').innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img class="cart-item-image" src="${item.image_url}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-size">–†–æ–∑–º—ñ—Ä: ${item.selectedSize}</div>
                        <div class="cart-item-price">${item.price} –≥—Ä–Ω</div>
                        <button class="cart-item-remove" onclick="removeFromCart(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('cartActions').innerHTML = `
                <div class="cart-total">
                    <div class="cart-total-label">–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</div>
                    <div class="cart-total-amount">${total} –≥—Ä–Ω</div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ –ø–æ–∫—É–ø–∫–∏</button>
                    <button class="btn btn-primary" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
                </div>
            `;
            
            document.getElementById('cartModal').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeModal);
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const orderData = {
                type: 'order',
                products: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    type: item.product_type,
                    size: item.selectedSize,
                    price: item.price
                })),
                total: total
            };
            
            tg.sendData(JSON.stringify(orderData));
            tg.close();
        }

        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => 
                    btn.classList.remove('active')
                );
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderProducts();
            }
        });

        document.getElementById('cartBtn').addEventListener('click', openCart);

        loadProducts();
        
        if (!isAdmin) {
            document.getElementById('refreshBtn').style.display = 'none';
        }

        setInterval(() => {
            if (isApiOnline) {
                loadProducts();
            }
        }, 30000);
    </script>
