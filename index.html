<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .category-btn {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .category-btn:active {
            transform: scale(0.95);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 100px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .cart-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .cart-count {
            background: white;
            color: #667eea;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .sizes {
            margin-bottom: 20px;
        }

        .sizes-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-btn {
            border: 2px solid #ddd;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .size-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-size {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-weight: 700;
            color: #667eea;
        }

        .cart-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .cart-total-label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .cart-total-amount {
            font-size: 32px;
            font-weight: 700;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Fashion Store</h1>
            <p>–°—Ç–∏–ª—å–Ω–∏–π –æ–¥—è–≥ –¥–ª—è –≤—Å—ñ—î—ó —Ä–æ–¥–∏–Ω–∏</p>
        </div>

        <div class="categories" id="categories">
            <button class="category-btn active" data-category="all">–í—Å—ñ</button>
            <button class="category-btn" data-category="—á–æ–ª–æ–≤—ñ—á–µ">–ß–æ–ª–æ–≤—ñ—á–µ</button>
            <button class="category-btn" data-category="–∂—ñ–Ω–æ—á–µ">–ñ—ñ–Ω–æ—á–µ</button>
            <button class="category-btn" data-category="–¥–∏—Ç—è—á–µ">–î–∏—Ç—è—á–µ</button>
            <button class="category-btn" data-category="–∞–∫—Å–µ—Å—É–∞—Ä–∏">–ê–∫—Å–µ—Å—É–∞—Ä–∏</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...</div>
        </div>
    </div>

    <button class="cart-btn" id="cartBtn" style="display: none;">
        üõí –ö–æ—à–∏–∫
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-price" id="modalPrice"></div>
                <div class="sizes">
                    <label class="sizes-label">–û–±–µ—Ä—ñ—Ç—å —Ä–æ–∑–º—ñ—Ä:</label>
                    <div class="size-options" id="sizeOptions"></div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
                    <button class="btn btn-primary" onclick="addToCart()">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="modal-title">üõí –í–∞—à –∫–æ—à–∏–∫</h2>
                <div id="cartItems"></div>
                <div id="cartActions"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        let products = [];
        let cart = [];
        let selectedProduct = null;
        let selectedSize = null;
        let currentCategory = 'all';

        // Load products from database via API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (error) {
                // Demo products if API fails
                products = [
                    {
                        id: 1,
                        name: "–ö–ª–∞—Å–∏—á–Ω–∞ —Ñ—É—Ç–±–æ–ª–∫–∞",
                        description: "–ö–æ–º—Ñ–æ—Ä—Ç–Ω–∞ –±–∞–≤–æ–≤–Ω—è–Ω–∞ —Ñ—É—Ç–±–æ–ª–∫–∞ –ø—Ä–µ–º—ñ—É–º —è–∫–æ—Å—Ç—ñ",
                        price: 450,
                        image_url: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400",
                        category: "—á–æ–ª–æ–≤—ñ—á–µ",
                        sizes: "S,M,L,XL"
                    },
                    {
                        id: 2,
                        name: "–ñ—ñ–Ω–æ—á–∞ —Å—É–∫–Ω—è",
                        description: "–ï–ª–µ–≥–∞–Ω—Ç–Ω–∞ –ª—ñ—Ç–Ω—è —Å—É–∫–Ω—è –∑ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–∏—Ö –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤",
                        price: 890,
                        image_url: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400",
                        category: "–∂—ñ–Ω–æ—á–µ",
                        sizes: "XS,S,M,L"
                    },
                    {
                        id: 3,
                        name: "–î–∂–∏–Ω—Å–∏ Slim Fit",
                        description: "–°—Ç–∏–ª—å–Ω—ñ –¥–∂–∏–Ω—Å–∏ –∑ –µ–ª–∞—Å—Ç–∞–Ω–æ–º –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç—É",
                        price: 1200,
                        image_url: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=400",
                        category: "—á–æ–ª–æ–≤—ñ—á–µ",
                        sizes: "29,30,31,32,33,34"
                    },
                    {
                        id: 4,
                        name: "–î–∏—Ç—è—á–∞ –∫–æ—Ñ—Ç–∞",
                        description: "–ú'—è–∫–∞ —Ç–µ–ø–ª–∞ –∫–æ—Ñ—Ç–∞ –¥–ª—è –¥—ñ—Ç–µ–π",
                        price: 550,
                        image_url: "https://images.unsplash.com/photo-1519238263530-99bdd11df2ea?w=400",
                        category: "–¥–∏—Ç—è—á–µ",
                        sizes: "4,6,8,10,12"
                    },
                    {
                        id: 5,
                        name: "–®–∫—ñ—Ä—è–Ω–∞ —Å—É–º–∫–∞",
                        description: "–ú–æ–¥–Ω–∞ —Å—É–º–∫–∞ –∑ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ—ó —à–∫—ñ—Ä–∏",
                        price: 1500,
                        image_url: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=400",
                        category: "–∞–∫—Å–µ—Å—É–∞—Ä–∏",
                        sizes: "ONE SIZE"
                    },
                    {
                        id: 6,
                        name: "–°–ø–æ—Ä—Ç–∏–≤–Ω–∏–π –∫–æ—Å—Ç—é–º",
                        description: "–ó—Ä—É—á–Ω–∏–π –∫–æ—Å—Ç—é–º –¥–ª—è —Ç—Ä–µ–Ω—É–≤–∞–Ω—å —Ç–∞ –≤—ñ–¥–ø–æ—á–∏–Ω–∫—É",
                        price: 1350,
                        image_url: "https://images.unsplash.com/photo-1556906781-9a412961c28c?w=400",
                        category: "—á–æ–ª–æ–≤—ñ—á–µ",
                        sizes: "M,L,XL,XXL"
                    }
                ];
                renderProducts();
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">üîç</div><p>–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p></div>';
                return;
            }

            grid.innerHTML = filtered.map(product => `
                <div class="product-card" onclick="openProduct(${product.id})">
                    <img class="product-image" src="${product.image_url}" alt="${product.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3Eüì∑%3C/text%3E%3C/svg%3E'">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} –≥—Ä–Ω</div>
                    </div>
                </div>
            `).join('');
        }

        function openProduct(id) {
            selectedProduct = products.find(p => p.id === id);
            selectedSize = null;
            
            document.getElementById('modalImage').src = selectedProduct.image_url;
            document.getElementById('modalTitle').textContent = selectedProduct.name;
            document.getElementById('modalDescription').textContent = selectedProduct.description;
            document.getElementById('modalPrice').textContent = `${selectedProduct.price} –≥—Ä–Ω`;
            
            const sizes = selectedProduct.sizes.split(',');
            document.getElementById('sizeOptions').innerHTML = sizes.map(size => 
                `<button class="size-btn" onclick="selectSize('${size}')">${size}</button>`
            ).join('');
            
            document.getElementById('productModal').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeModal);
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === size);
            });
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.getElementById('cartModal').classList.remove('active');
            tg.BackButton.hide();
        }

        function addToCart() {
            if (!selectedSize) {
                tg.showAlert('–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —Ä–æ–∑–º—ñ—Ä');
                return;
            }
            
            cart.push({
                ...selectedProduct,
                selectedSize: selectedSize
            });
            
            updateCartCount();
            closeModal();
            tg.showPopup({
                message: '–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!',
                buttons: [{type: 'ok'}]
            });
        }

        function updateCartCount() {
            const count = cart.length;
            const cartBtn = document.getElementById('cartBtn');
            const cartCount = document.getElementById('cartCount');
            
            if (count > 0) {
                cartBtn.style.display = 'flex';
                cartCount.textContent = count;
            } else {
                cartBtn.style.display = 'none';
            }
        }

        function openCart() {
            if (cart.length === 0) {
                tg.showAlert('–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            document.getElementById('cartItems').innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img class="cart-item-image" src="${item.image_url}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-size">–†–æ–∑–º—ñ—Ä: ${item.selectedSize}</div>
                        <div class="cart-item-price">${item.price} –≥—Ä–Ω</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('cartActions').innerHTML = `
                <div class="cart-total">
                    <div class="cart-total-label">–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</div>
                    <div class="cart-total-amount">${total} –≥—Ä–Ω</div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ –ø–æ–∫—É–ø–∫–∏</button>
                    <button class="btn btn-primary" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
                </div>
            `;
            
            document.getElementById('cartModal').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeModal);
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const orderData = {
                type: 'order',
                products: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    size: item.selectedSize,
                    price: item.price
                })),
                total: total
            };
            
            tg.sendData(JSON.stringify(orderData));
            tg.close();
        }

        // Category filter
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => 
                    btn.classList.remove('active')
                );
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderProducts();
            }
        });

        document.getElementById('cartBtn').addEventListener('click', openCart);

        // Initialize
        loadProducts();
    </script>
</body>
</html>
